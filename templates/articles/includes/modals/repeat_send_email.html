<!--Модальное окно запроса на повторную отправку почты-->
<div class="modal first-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Отправка почты</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Отправить письмо повторно?</p>
      </div>
      <div class="modal-footer">
        <a href="{% url 'auth:send' user.pk %}"><button type="button" class="btn btn-primary" data-toggle="modal" data-target=".second-modal">Отправить</button></a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
