<!--Модальное окно запроса на повторную отправку почты-->
<div class="modal first-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="text-center my-3">
                <h5 class="modal-title">Отправка почты</h5>
                <button style="position: absolute; right: 10px; top: 14px" type="button" class="btn-close"
                        data-dismiss="modal" aria-label="Close"></button>
                </button>
            </div>
            <div class="text-center my-4">
                <p>Отправить письмо повторно?</p>
            </div>
            <div class="modal-footer" style="justify-content: space-around">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <a href="{% url 'auth:send' user.pk %}">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".second-modal">
                        Отправить
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
