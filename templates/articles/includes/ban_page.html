<div class="container mt-4">
    <div class="verify-block">
        <h1>Уважаемый пользователь!</h1>
        <h4>Ваш аккаунт был заблокирован.</h4>
        <h4>На вашу почту было выслано письмо с указанием причины и сроком блокировки.</h4>
        {% if banned_user.is_forever %}
            <h4>Аккаунт заблокирован бессрочно!</h4>
        {% else %}
            <h4>Блокировка продлится еще {{ remaining_days }} дней</h4>
        {% endif %}
    </div>
</div>
