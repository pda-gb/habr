<div class="container mt-4">
    <div class="verify-block">
        <h1>Уважаемый пользователь!</h1>
        <h4>Ты был забанен по следующей причине: <br> {{ banned_user.reason|default:"Не указано" }}</h4>
        {% if banned_user.is_forever %}
            <h4>Твой бан бессрочен!</h4>
        {% else %}
            <h4>Твоя блокировка продлится еще {{ remaining_days }} дней</h4>
        {% endif %}
    </div>
</div>
