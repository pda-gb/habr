<div class="featured">

                    "{% url 'account:read_profile'%}">Мои профиль</a></div>
            {% if user.is_confirmed %}
                <div><a class="{% if request.resolver_match.url_name == 'user_articles' %}active{% endif %}" href=
                        "{% url 'account:user_articles'%}">Мои статьи</a></div>

                <div><a class="{% if request.resolver_match.url_name == 'add_article' %}active{% endif %}"

                <div><a class="{% if request.resolver_match.url_name == 'draft' %}active{% endif %}"

                        href="{% url 'account:notifications_page' %}">Мои уведомления</a></div>
