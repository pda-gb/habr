{% extends 'account/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        {% include 'account/includes/inc_menu.html' %}
        <div class="row">
            <div class="col-8">
                {% for article in articles %}
                    {% if article.is_active %}
                        {% include 'account/includes/post.html' %}
                    {% endif %}
                {% empty %}
                    <p>У вас нет статей.</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
