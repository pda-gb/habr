{% extends 'articles/base.html' %}
{% load static %}
{% block content %}
    {% include 'account/includes/inc_menu.html' %}
    <div class="container mt-4">
        <form
                action=""
                method="post"
                enctype="multipart/form-data"
                style="max-width: 80%; margin: 0 auto"
        >
            {% csrf_token %}
            <h1>Добавить статью</h1>
            {{ article_add }}
            <br/>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a class="btn btn-outline-primary" href="javascript:history.go(-1)">Назад</a>
            {#            <button type="submit" class="btn btn-danger">Очистить</button>#}
        </form>
    </div>
{% endblock content %}
{% block js %}
    {{ block.super }}
    {{ article_add.media }}
{% endblock js %}
