{% extends 'articles/base.html' %}
{% load my_tags %}
{% block content %}

    <div class="auth-form">
        <form class="form-horizontal" action="{% url 'account:edit_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <img class="ava-img" src="{{ user.habruserprofile.avatar|media_folder_users }}" alt="avatar">
            {% if user.username %}
                {{ user.username }}
            {% else %}
                ?User?
            {% endif %}
            <br>
            {{ edit_form.as_table }}
            <br>
            <button type="submit" class="btn btn-primary save-changes">Сохранить</button>
            <button type="reset" class="btn btn-danger">Сбросить</button>
        </form>
        <br>
        <a href="{% url 'account:edit_password' %}"><button class="btn btn-primary">Изменить пароль</button></a>

    </div>
    <div style="display:none;" class="alert alert-success" role="alert">
        Изменения успешно сохранены!
    </div>
{% endblock content %}
