{% load static %}
<div class='string__container'>
    {% for article in articles %}
        <a href="{% url 'articles:article' article.id %}" class="bookmark__row col-12">
            <img class="mini-img col-2" src="{{ article.image }}" alt="">
            <div class="col-6 bord">{{ article.title|truncatewords:15 }}</div>
            <div class="col-2 bord">
                <p style="font-weight: 700; margin: 0">{{ article.author }}</p>
                {#                                <img src="{{ article.author.habruserprofile.avatar }}" alt="ava"/>#}
            </div>
            <div class="col-1 bord">{{ article.hub }}</div>
            <div class="col-1">{{ article.created }}</div>
        </a>
    {% endfor %}
</div>
