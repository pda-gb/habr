{% extends 'authorization/base.html' %}
{% load static %}

{% block content %}

      <form class="auth-form" action="{% url 'auth:login' %}" method="POST">
        {% csrf_token %}
        <h1>Вход</h1>
        {{ login_form.as_p }}
        <div class="form-text"><a href="{% url 'auth:forgive' %}">Забыли пароль?</a></div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <button class="btn btn-primary"><a class="outline-light" href="{% url 'auth:register' %}">Зарегистрироваться
        </a></button>
      </form>

{% endblock content %}
