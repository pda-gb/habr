{% extends 'authorization/base.html' %}
{% load static %}

{% block content %}
  <form class="auth-form" action="{% url 'account:edit_password' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ edit_form.as_table }}
      {{ edit_form.non_field_errors }}
      <br>
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <button type="reset" class="btn btn-danger">Сбросить</button>
  </form>
{% endblock %}
