<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Редактировать профиль</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="logo" href="#">habr</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler02"
          aria-controls="navbarToggler02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 hubs">
            <li class="nav-item">
              <a class="nav-link" href="#">Все потоки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Разработка</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Дизайн</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Маркетинг</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Мобильная разработка</a>
            </li>
          </ul>
          <a class="btn btn-outline-light me-2" href="#">Войти</a>
          <a class="btn btn-outline-light" href="#">Регистрация</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        style="max-width: 80%; margin: 0 auto"
        class="form-edit-profile"
      >
        <h1>Редактировать профиль</h1>

        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Загрузить аватарку</label
          >
          <input
            class="form-control"
            type="file"
            accept="image/*"
            id="formFile"
          />
        </div>
        <h6>Возраст</h6>
        <input type="number" class="form-control" name="age"><br>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="submit" class="btn btn-danger">Очистить</button>
      </form>
    </div>
<!--    <div class="footer"><strong>habr clone</strong></div>-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
